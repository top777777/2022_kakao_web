<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/124a781f37.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/more.css" />
    <title>더보기</title>
  </head>
  <body>
    <nav class="left-menu">
      <div class="left-upper">
        <a href="friends.html"><i class="fa-solid fa-user"></i></a>
        <a href="chatting.html"><i class="fa-solid fa-comment"></i></a>
        <i class="fa-solid fa-ellipsis"></i>
      </div>
      <div class="left-down">
        <i class="fa-regular fa-face-smile"></i>
        <i class="fa-regular fa-bell"></i>
        <i class="fa-solid fa-gear"></i>
      </div>
    </nav>
    <div class="main-nav">
      <div class="header-menu">
        <span class="header-menu__min">➖</span>
        <span class="header-menu__max">⬜</span>
        <span class="header-menu__end">❌</span>
      </div>
      <span class="main-title">더보기</span>
      <div class="main-info">
        <div class="main-info__profile">
          <span class="profile-name">김상범</span>
          <span class="profile-email">sangbeom@kakao.com</span>
        </div>
        <div class="main-info__subscribe">
          <span class="subscribe-my">My구독</span>
          <i class="fa-solid fa-angle-right"></i>
        </div>
      </div>
      <div class="main-more">
        <div class="more-first">
          <div class="more-mail">
            <i class="fa-regular fa-envelope"></i>
            <span class="subject-mail">메일</span>
          </div>
          <div class="more-calendar">
            <i class="fa-regular fa-calendar-check"></i>
            <span class="subject-calendar">캘린더</span>
          </div>
          <div class="more-drawer">
            <i class="fa-regular fa-hard-drive"></i>
            <span class="subject-drawer">톡서랍</span>
          </div>
          <div class="more-emoticon">
            <i class="fa-regular fa-face-smile"></i>
            <span class="subject-emoticon">이모티콘</span>
          </div>
        </div>
        <div class="more-second">
          <div class="more-kakaotv">
            <i class="fa-solid fa-tv"></i>
            <span class="subject-kakaotv">카카오tv</span>
          </div>
          <div class="more-present">
            <i class="fa-solid fa-gift"></i>
            <span class="subject-present">선물하기</span>
          </div>
          <div class="more-shopping">
            <i class="fa-solid fa-cart-arrow-down"></i>
            <span class="subject-shopping">쇼핑하기</span>
          </div>
          <div class="more-timer">
            <i class="fa-regular fa-clock"></i>
            <span class="subject-timer">톡타이머</span>
          </div>
        </div>
        <div class="more-third">
          <div class="more-lab">
            <i class="fa-solid fa-flask"></i>
            <span class="subject-lab">실험실</span>
          </div>
          <div class="more-info">
            <i class="fa-solid fa-info"></i>
            <span class="subject-info">정보</span>
          </div>
          <div class="more-notice">
            <i class="fa-solid fa-volume-low"></i>
            <span class="subject-notice">공지사항</span>
          </div>
          <div class="more-help">
            <i class="fa-regular fa-circle-question"></i>
            <span class="subject-help">도움말</span>
          </div>
        </div>
      </div>
      <hr class="main-nav__hr" color="gray" />
      <footer class="footer-nav">
        <div class="footer-box">
          <span class="box-title">나우</span>
          <span class="box-content">더 안전한 카카오톡 사용법</span>
        </div>
      </footer>
    </div>
    <div id="no-mobile">
      <span>Bye, bye... Your Screen is too small...ㅠㅠ</span>
    </div>
  </body>
</html>
