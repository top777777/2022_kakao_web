<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/124a781f37.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/chat.css" />
    <title>채팅</title>
  </head>
  <body>
    <div class="main-nav">
      <a href="friends.html"><i class="fa-solid fa-arrow-left"></i></a>
      <div class="header-menu">
        <span class="header-menu__min">➖</span>
        <span class="header-menu__max">⬜</span>
        <span class="header-menu__end">❌</span>
      </div>
      <div class="main-title">
        <img class="main-nav__pic" src="./img/friend_friend.jpg" />
        <div class="main-nav__people">
          <span class="people-names">장한순</span>
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="main-nav__sign">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-solid fa-phone"></i>
          <i class="fa-solid fa-video"></i>
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </div>
    <div class="text-input">
      <div class="footer-menu">
        <div class="footer-left">
          <i class="fa-regular fa-face-smile"></i>
          <i class="fa-regular fa-face-grin-stars"></i>
          <i class="fa-solid fa-paperclip"></i>
          <i class="fa-brands fa-yoast"></i>
        </div>
        <div class="footer-right">
          <i class="fa-solid fa-sliders"></i>
          <div class="text-send">전 송</div>
        </div>
      </div>
    </div>
    <div id="no-mobile">
      <span>Bye, bye... Your Screen is too small...ㅠㅠ</span>
    </div>
  </body>
</html>
