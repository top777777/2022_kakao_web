<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/124a781f37.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/chatting.css" />
    <title>채팅리스트</title>
  </head>
  <body>
    <nav class="left-menu">
      <div class="left-upper">
        <a href="friends.html"> <i class="fa-solid fa-user"></i></a>
        <i class="fa-solid fa-comment"></i>
        <a href="more.html"><i class="fa-solid fa-ellipsis"></i></a>
      </div>
      <div class="left-down">
        <i class="fa-regular fa-face-smile"></i>
        <i class="fa-regular fa-bell"></i>
        <i class="fa-solid fa-gear"></i>
      </div>
    </nav>
    <div class="main-nav">
      <div class="header-menu">
        <span class="header-menu__min">➖</span>
        <span class="header-menu__max">⬜</span>
        <span class="header-menu__end">❌</span>
      </div>
      <div class="main-menu">
        <span class="main-chatting">채팅</span>
        <i class="fa-solid fa-caret-down"></i>
        <div class="main-menu__icon">
          <i class="fa-solid fa-magnifying-glass"></i>
          <i class="fa-regular fa-comments"></i>
          <i class="fa-solid fa-comment-medical"></i>
        </div>
      </div>
      <div class="main-nav">
        <div class="main-profile">
          <img class="profile-pic" src="./img/channel_friend.jpg" />
          <a href="chat.html"
            ><div class="profile-info">
              <span class="profile-info__name">김상범</span>
              <span class="profile-info__new">고맙습니다...</span>
            </div>
          </a>
          <span class="profile-time">어제</span>
        </div>
      </div>
    </div>
    <div id="no-mobile">
      <span>Bye, bye... Your Screen is too small...ㅠㅠ</span>
    </div>
  </body>
</html>
